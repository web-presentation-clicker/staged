<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link href="CSS/donate-style.css" type="text/css" rel="stylesheet">
    <title>Donation</title>
</head>
<body>
    <form>
        <h1>On-Stage</h1>
        <h3> Donate Today </h3>
        <div id="name">
            <label>Name:
                <input type="text" name="donor-name" placeholder="John Doe" required/>
            </label>
        </div>

        <div id="email">
            <labeL>Email:
                <input type="email" name="donor-email" placeholder="your_email@email.com" required/>
            </labeL>
        </div>

        <div class="money-rows">
            <button type="button" class="donate-button">$1</button>
            <button type="button" class="donate-button">$5</button>
            <button type="button" class="donate-button">$10</button>
        </div>

        <div class="money-rows">
            <button type="button" class="donate-button">$20</button>
            <button type="button" class="donate-button">$50</button>
            <button type="button" class="donate-button">$100</button>
        </div>

        <label class="money-rows">Custom Amount:
            <input type="text" name="custom-amount" placeholder="1000" maxlength="9"/>
        </label>

        <div id="submit-reset">
            <button type="submit" class="donate-button">Submit</button>
            <button type="reset" class="donate-button">Reset</button>
        </div>

    </form>
</body>
</html>
